<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Enviar mensagem por Whatsapp</h1>
    <h2>Insira dados para envio de contato</h2>
    <br><br>
    <div class="wrap-form">
        <div class="wrap-inputs">
            <label for="nome">Seu nome:</label>
            <input type="text" id="nome">
        </div>
        <br><br>
        <div class="wrap-inputs">
            <label for="mensagem">Mensagem para envio:</label>
            <textarea type="text" id="mensagem"></textarea>
        </div>
        <br><br>
        <button onclick="conferirMensagemWhatsApp()">Conferir Mensagem</button>
    </div>
    <br><br>
    <div id="printRespostas">
        <h2>Validação do usuário</h2>
        <p>Nome: <span id="confNome"></span> </p>
        <p>Mensagem: <span id="confMsg"></span> </p>
        <p>Data: <span id="confDate"></span> </p>
    </div>
    <img onclick="enviar()" src="../Imagens/zap3.jfif" alt="Whatsapp" class="zapbtn">
</body>

</html>
