<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos simples</title>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Revisão</h1>
    <main>
        <section>
            <h2 class="batata">Soma</h2>
            <input id="so1" type="number" placeholder="Digite um número">
            <input id="so2" type="number" placeholder="Digite um número">
            <button onclick="soma()">CALCULAR</button>
            <p id="respSoma"></p>
        </section>

        <section>
            <h2 class="morango">Subtração</h2>
            <input id="sub1" type="number" placeholder="Digite um número">
            <input id="sub2" type="number" placeholder="Digite um número">
            <button onclick="sub()">CALCULAR</button>
            <p id="respSub"></p>
        </section>

        <section>
            <h2>Multiplicação</h2>
            <input id="mu1" type="number" placeholder="Digite um número">
            <input id="mu2" type="number" placeholder="Digite um número">
            <button onclick="multi()">CALCULAR</button>
            <p id="respMulti"></p>
        </section>

        <section>
            <h2>Divisão</h2>
            <input id="div1" type="number" placeholder="Digite um número">
            <input id="div2" type="number" placeholder="Digite um número">
            <button onclick="divisao()">CALCULAR</button>
            <p id="respDiv"></p>
        </section>

        <section>
            <h2>Média</h2>
            <input id="m1" type="number" placeholder="Digite um número">
            <input id="m2" type="number" placeholder="Digite um número">
            <input id="m3" type="number" placeholder="Digite um número">
            <button onclick="media()">CALCULAR</button>
            <p id="respMedia"></p>
        </section>

        <section>
            <h2>Iteração (for)</h2>
            <input id="numeroInput" type="number" placeholder="Digite um número">
            <button onclick="contar()">CONTAR</button>
            <p id="result"></p>
        </section>
    </main>
</body>

</html>
